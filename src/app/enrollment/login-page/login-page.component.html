<div class="main-div">
  <mat-card class="example-card">
    <h1>Login</h1>
    <form class="example-form center">
      <p>
        <mat-form-field class="example-full-width">
          <input autocomplete="new-password" matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher" [(ngModel)]="formEmail">
          <mat-hint></mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="example-full-width">
          <input autocomplete="new-password" type="password" matInput placeholder="Password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher" [(ngModel)]="formPassword">
          <mat-hint></mat-hint>
          <mat-error *ngIf="passwordFormControl.hasError('email') && !passwordFormControl.hasError('required')">
            Please enter the correct passord
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Password is
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
      </p>
      <p>
        <button mat-raised-button>Signin</button>
      </p>
      <p>
        <button mat-button>Forgot password</button>
      </p>
    </form>
  </mat-card>
</div>
